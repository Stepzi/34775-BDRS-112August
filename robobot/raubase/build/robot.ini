[service]
use_robot_hardware = true
logpath = log_%d/
; the '%d' will be replaced with date and timestamp (must end with a '/'). = 

[id]
type = robobot
idx = 112
; robot 'name' and 'idx' are read-only, use command line option to change = 
name = August

[teensy]
device = /dev/ttyACM0
log = true
print = false
confirm_timeout = 0.04
encrev = true
hardware = 9

[state]
log = true
print = false
regbot_version = 1646

[encoder]
rate_ms = 8
log = true
print = false
encoder_reversed = true

[pose]
gear = 19.0
wheeldiameter = 0.146 0.146
enctickperrev = 68
wheelbase = 0.243
log = true
print = false

[edge]
rate_ms = 8
highpower = true
lograw = true
printraw = false
calibwhite = 198 345 561 652 714 726 681 594
calibblack = 106 125 123 105 109 117 111 105
whitethreshold = 700
sensorwidth = 0.12
log = true
lognorm = true
print = false
kp = 15.0
lead = 0.65 0.20
taui = 0.0
logcedge = true
logctrl = false
printctrl = false
maxturnrate = 7.0

[servo]
rate_ms = 50
log = true
print = true

[imu]
rate_ms = 12
gyro_offset = 0 0 0
log = true
print_gyro = false
print_acc = false

[motor]
kp = 7.0
lead = 0 1.0
taui = 0.05
maxmotv = 10.0
log = true
print_m1 = false
print_m2 = false

[gpio]
pins_out = 12=0 16=0
stop_on_stop = true
blink_period_ms = 600
log = true
print = false

[mixer]
log = true
print = false

[heading]
kp = 10.0
lead = 0.0 1.0
taui = 0.0
maxturnrate = 3.0
log = true
print = false

[pyvision]
host = localhost
port = 25001
log = true
print = false
enabled = false

[dist]
rate_ms = 45
ir13cm = 70000 70000
ir50cm = 20000 20000
uscalib = 0.00126953125
log = true
print = false
sensor1 = sharp
sensor2 = sharp

[joy_logitech]
log = true
print = false
device = /dev/input/js0
limit = 1.5 1.5 0.1
button_fast = 5
axis_vel = 4
axis_turn = 3
slow_factor = 0.3
axis_servo = 1
servo = 1
log_all = false

[camera]
device = 0
width = 1280
height = 720
fps = 25
matrix = 1000 0 640 0 1000 360 0 0 1
distortion = -0.415 0.2244 -6.875e-5 0.001279 -0.073412
imagepath = img
imagename = %d
log = true
print = false
enabled = true
pos = 0.11 0 0.23
cam_tilt = 0.01

[aruco]
imagepath = aruco
save = true
log = true
print = true

[plan20]
log = true
run = false
print = true

[plan21]
log = true
run = false
print = true

[plan40]
log = true
run = true
print = true

[plan100]
log = true
run = false
print = true

[plan101]
log = true
run = false
print = true

